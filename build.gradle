apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-server:9.0.0.RC2'
    compile 'org.eclipse.jetty:jetty-servlet:9.0.0.RC2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task vai(type: JavaExec, dependsOn: 'build') {
    main = "Main"
    classpath = files("build/libs/${project.name}-${version}.jar")

}



